<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>update</title>
</head>
<body>
<!-- 사용자 입력을 받아야 하기 때문에 form 태그 사용 // 수정 받지 않는 데이터라도 hidden을 써서 전부 가지고 있다가 전달해야 함-->
<form action="/board/update" method="post" name="updateForm">
	<input type="hidden" name="id" th:value="${boardUpdate.id}"><!-- 입력 받아야 하니 input태그 -->
	제목: <input type="text" name="title" th:value="${boardUpdate.title}" > <br>
	작성자: <input type="text" name="writer" th:value="${boardUpdate.writer}" readonly> <br>
	내용 <textarea rows="10" cols="30" name="contents" th:text="${boardUpdate.contents}"></textarea> <br> 
	비밀번호: <input type="text" name="password" id="password"> <br> 
	<input type="hidden" name="boardHits" th:value="${boardUpdate.hits}"> <br> 
	<input type="button" value="글수정" onclick="boardUpdate()"><!-- post방식으로 하려고 button onclick 속성 부여 -->
</form> 
<script th:inline="javascript">
const boardUpdate = () => {
    const pass = /*[[${boardUpdate.password}]]*/ '';
    const inputPass = document.getElementById("password").value;
    if (pass == inputPass) {
      document.updateForm.submit();
    } else {
      alert("비밀번호가 일치하지 않습니다!");
    }
  }

</script>
</body>
</html>
