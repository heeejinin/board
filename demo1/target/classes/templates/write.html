<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Write</title>
</head>
<body>
<form action="/board/write" method="post">
	제목: <input type="text" name="title"> <br>
	작성자: <input type="text" name="writer"> <br>
	내용: <textarea rows="10" cols="30" name="contents"></textarea> <br>
	비밀번호: <input type="text" name="password"> <br>
	<input type="submit" value="글작성"> 
	<!-- <button>버튼은 기본 옵션 submit임 => action으로 넘어감 </button> -->
</form>
</body>
</html>
